name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs: 
      my-output-file: ${{ steps.publish.my-output-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish output js file
        id: publish
        run: |
              - name: Publish output js file
        id: publish
        run: |
          JS_FILE=$(find dist/assets -name "*.js" -type f | head -n 1)
          echo "my-output-file=$JS_FILE" >> $GITHUB_OUTPUT
      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with: 
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with: 
          name: dist-files
      - name: Output artifacts
        run: ls
      - name: output files 
        run: echo "${{ toJSON(needs.build.outputs.my-output-file) }}"
      - name: Deploy
        run: echo "Deploying..."
