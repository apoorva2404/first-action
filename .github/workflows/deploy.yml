name: Deploy Project
# whenever we push a new commit to our remote repository
on: push
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3 #node is already installed on the runner(ubuntu) which we are using for practice here
        with: 
          node-version: 18
      - name: Install dependencies 
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3 #node is already installed on the runner(ubuntu) which we are using for practice here
        with: 
          node-version: 18
      - name: Install dependencies 
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy project
        run: echo "Deployed"


